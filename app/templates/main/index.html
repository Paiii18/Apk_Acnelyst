{% extends "base.html" %}
{% block content %}
<div class="p-4 bg-white border rounded shadow-sm">
  <h3 class="mb-2">Selamat datang di AcneApp</h3>
  <p class="text-muted">Upload foto wajah untuk deteksi acne menggunakan model CNN (TFLite).</p>
  {% if not current_user.is_authenticated %}
    <a class="btn btn-primary" href="{{ url_for('auth.login') }}"><i class="bi bi-box-arrow-in-right me-1"></i>Login</a>
    <a class="btn btn-outline-secondary ms-2" href="{{ url_for('auth.register') }}">Daftar</a>
  {% else %}
    <a class="btn btn-primary" href="{{ url_for('main.dashboard') }}"><i class="bi bi-speedometer2 me-1"></i>Buka Dashboard</a>
  {% endif %}
</div>
{% endblock %}
